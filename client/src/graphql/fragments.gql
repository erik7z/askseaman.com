fragment userFields on User {
	nodeId
	name
	surname
	rank
}

fragment commentFields on Comment {
	nodeId
	text
	canLike
	likesCount
	createdAt {
		...dateTimeFields
	}
	author {
		...userFields
	}
}

fragment answerFields on Answer {
	nodeId
	text
	upVotesCount
	downVotesCount
	canVote
	canVoteUp
	canVoteDown
	commentsCount
	author {
		...userFields
	}
	createdAt {
		...dateTimeFields
	}
	comments(orderBy: timestamp_asc) {
		...commentFields
	}
}

fragment formErrorFields on FormError {
	message
	errors {
		message
		field
	}
}

fragment dateTimeFields on _Neo4jDateTime {
	year
	month
	day
	hour
	minute
}
