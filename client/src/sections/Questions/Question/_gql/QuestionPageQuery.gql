query QuestionPage($nodeId: ID!) {
	Question(nodeId: $nodeId) {
		nodeId
		title
		text
		viewsCount
		upVotesCount
		downVotesCount
		subscribersCount
		answersCount
		commentsCount
		author {
			...userFields
		}
		tags {
			nodeId
			name
		}
		comments(orderBy: timestamp_asc) {
			...commentFields
		}
		answers(orderBy: timestamp_asc) {
			...answerFields
		}
		createdAt {
			...dateTimeFields
		}
	}
}
