query QuestionPage($nodeId: ID!) {
	Question(nodeId: $nodeId) {
		nodeId
		title
		text
		author {
			...userFields
		}
		tags {
			nodeId
			name
		}
		comments {
			...commentFields
		}
		answers {
			nodeId
			text
			upVotesCount
			downVotesCount
			commentsCount
			author {
				...userFields
			}
			createdAt {
				...dateTimeFields
			}
			comments {
				...commentFields
			}
		}
		createdAt {
			...dateTimeFields
		}
		viewsCount
		upVotesCount
		downVotesCount
		subscribersCount
		answersCount
		commentsCount
	}
}

fragment userFields on User {
	nodeId
	name
	surname
	rank
}

fragment dateTimeFields on _Neo4jDateTime {
	year
	month
	day
	hour
	minute
}

fragment commentFields on Comment {
	nodeId
	text
	likesCount
	createdAt {
		...dateTimeFields
	}
	author {
		...userFields
	}
}
